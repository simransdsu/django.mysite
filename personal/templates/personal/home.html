{% extends 'base.html' %}

{% block content %}

    <div style="border: 2px solid black">
        <h1>Accounts</h1>
        <ul>
            {% for account in accounts %}
                <p>{{ account.username }} - {{ account.email }} || {{ account.date_joined }}</p>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
