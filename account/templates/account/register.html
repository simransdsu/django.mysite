{% extends "base.html" %}
{% block content %}

    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}

        {% for field in registration_form %}
            {{ field.label_tag }}
            {{ field }}

            {% if field.help_text %}
                <small style="color: grey;">{{ field.help_text }}</small>
            {% endif %}

            {% for error in field.error %}
                <small style="color: red;">{{ error }}</small>
            {% endfor %}
        <br />
        {% endfor %}

        <button type="submit">Register</button>
    </form>

{% endblock content %}
